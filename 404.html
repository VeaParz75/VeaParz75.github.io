<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        // Redirect the user back to the correct path
        var redirectTo = window.location.pathname;
        window.location.replace("/" + redirectTo);
    </script>
</head>
<body>
    <!-- Fallback content for browsers that don't support JavaScript -->
    <p>Redirecting...</p>
</body>
</html>
