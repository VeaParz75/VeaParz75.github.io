  <!-- CSS for the loading screen -->
  <style>
    /* Full-screen loading screen */
    #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Content wrapper to keep the GIF and text together */
    #loading-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* GIF styling */
    #loading-gif {
      width: 75px;  /* Adjust width as needed */
      height: auto;  /* Maintain aspect ratio */
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
    }

    /* Loading text styling with Poppins font */
    #loading-content h1 {
      margin-top: 20px; /* Space between GIF and text */
      font-size: 30px;
      color: #333;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    /* Fade-out effect */
    #loading-screen {
    opacity: 1;
    transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
</style>
  </head>
  <body>
    <div id="loading-screen">
      <div id="loading-content">
        <img id="loading-gif" src="" alt="Loading...">
        <h1>Loading Vea's Website...</h1>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // Array of GIF paths
      const gifs = [
        './loading_gifs/tanjiro.gif',
        './loading_gifs/korb.gif',
        './loading_gifs/sonk.gif',
        './loading_gifs/tototototoro.gif'
      ];
    
      // Randomly select a GIF
      const randomGif = gifs[Math.floor(Math.random() * gifs.length)];

      if (window.location.hostname !== "localhost") {
        // Override console methods to hide warnings and errors in production
        console.warn = function() {};
        console.error = function() {};

        // Add your custom Easter egg message
        console.log("%chi yes why are you here can you please go back to my website i worked real hard on it thank u :D", "color: #007ba7; font-size: 16px; font-weight: bold;");
      } else {
        console.log("%chi yes why are you here can you please go back to my website i worked real hard on it thank u :D", "color: #007ba7; font-size: 16px; font-weight: bold;");
      }

    
      // Set the src of the image to the randomly selected GIF
      document.getElementById('loading-gif').src = randomGif;
    
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          // Show the loading screen while the document is still loading
          document.querySelector("#loading-screen").style.display = "flex";
        } else {
          // When the document is fully loaded
          const loadingScreen = document.querySelector("#loading-screen");
          setTimeout(() => {
            loadingScreen.classList.add("hidden");

            // Wait for fade-out transition to finish before hiding completely
            setTimeout(() => {
              loadingScreen.style.display = "none";
            }, 800); // Matches the 0.8s fade-out duration
          }, 1000);
        }
      };
    </script>
  </body>
